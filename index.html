<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Image Overlay</title>
    <style>
        @font-face {
            font-family: 'Unbounded';
            src: url('Unbounded-Bold.woff2') format('woff2');
            font-weight: bold;
        }

        body, html {
            height: 100%;
            margin: 0;
            overflow-x: hidden; 
            font-family: Arial, sans-serif;
        }

        .background-image {
            background-image: url('clayondot_bg.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .transparent-image {
            position: absolute;
            background-image: url('transparent_picture.png');
            width: 300px;
            height: 300px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .centered-text {
            position: absolute;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 8px #000; 
            font-family: 'Unbounded', sans-serif; 
            text-align: center;
            width: 100%;
            z-index: 10;
        }

        .bottom-text {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            color: white;
            font-size: 20px;
            font-family: 'Unbounded', sans-serif; 
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="transparent-image"></div>
        <div class="centered-text">Clay the loyal Polkadot dog</div>
        <div class="bottom-text">
            <div>Telegram</div>
            <div>Twitter</div>
            <div>HydraDX</div>
        </div>
    </div>
</body>
</html>
