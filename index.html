<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background-image {
            background-image: url('clayondot_bg.jpg');
            height: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .transparent-image {
            position: absolute;
            background-image: url('transparent_clay.png');
            width: 500px; 
            height: 500px; 
            background-size: contain;
            background-repeat: no-repeat;
        }
        .centered-text {
            position: absolute;
            color: rgb(0, 0, 0);
            font-size: 24px;
            text-align: center;
            width: 100%;
            z-index: 10;
        }
        .bottom-text {
            position: absolute;
            bottom: 30px; 
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px; 
            color: rgb(0, 0, 0);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="transparent-image"></div>
        <div class="centered-text">Clay the loyal Polkadot dog</div>
        <div class="bottom-text">
            <div>Telegram</div>
            <div>Twitter</div>
            <div>HydraDX</div>
        </div>
    </div>
</body>
</html>
